<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image2Latex</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <h1>Image2Latex</h1>
  <div class="upload-box">
    <input type="file" id="uploaded-image" accept="image/*">
    <button id="convertbutton">Convert</button>
  </div>
  <h2>LaTeX Output</h2>
  <textarea id="latexoutput" rows="8" readonly></textarea>
  <script src="src/main.js"></script>
</body>
</html>
